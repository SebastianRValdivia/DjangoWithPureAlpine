{% load static %}

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <div id="page" x-data="{isMenuOpen: false}">
  
      <div id="navbar" class="pure-g">
        <div class="pure-u-5-5 pure-menu pure-menu-horizontal">
          <!-- Open menu -->
          <img 
            class="pure-img" 
            src="{% static 'images/menu.svg' %}" alt=">"
            x-on:click="isMenuOpen=!isMenuOpen"
          >
  
          <a class="pure-menu-heading" href="">DjangoWithPureAlpine</a>
  
          <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected">
              <a href="" class="pure-menu-link">ITEM</a>
            </li>
          </ul>
        </div>
      </div>
  
      
      <div class="pure-g">
        <div id="menu" class="pure-1" x-show="isMenuOpen">
          <div class="pure-menu">
            <a class="pure-menu-heading" href="#company">Company</a>
        
            <ul class="pure-menu-list">
              <li class="pure-menu-item"><a href="#home" class="pure-menu-link">Home</a></li>
              <li class="pure-menu-item"><a href="#about" class="pure-menu-link">About</a></li>
        
              <li class="pure-menu-item menu-item-divided pure-menu-selected">
                  <a href="#" class="pure-menu-link">Services</a>
              </li>
        
              <li class="pure-menu-item"><a href="#contact" class="pure-menu-link">Contact</a></li>
            </ul>
          </div>
        </div>
        
        <div class="pure-1-4">
          {% block content %}
              
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
